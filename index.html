<!DOCTYPE html>
<html ng-app='SithApp' lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sith Name Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-controller='MainController as ctrl'>
    <h1>Generate Your Sith Name</h1>

    <div class="sithForm">
      <div class="choose">
        <p>Prefix: <select class="select" ng-model="selectedName" ng-options="x for x in names">
        </select>
        Gender: <select class="select" ng-model="selectedGender" ng-options="x for x in genders">
        </select></p>
      </div>
      <br>
      <button ng-click="ctrl.done()" type="button" name="button">Done</button>
      <h1>Your Sith name: </h1>
      <h2 class="sithName" ng-if="ctrl.ready === true">{{selectedName}} {{ctrl.randomName}}</h2>
    </div>


  </body>
</html>
